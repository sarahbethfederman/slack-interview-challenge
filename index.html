<!DOCTYPE html>
<html>
  <head>
    <title>Slack Lightbox Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sass/style.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="modal modal--lightbox hidden" aria-hidden="true" tabindex="-1" role="dialog" aria-describedby="modal-title">
        <button class="modal__close">&#x2715;</button>
        <h1 id="modal-title" class="modal__heading">Photo Title</h1>
        <img class="modal__img" src="#" alt="#">
        <button class="modal__cta modal__cta--left" type="button">Previous</button>
        <button class="modal__cta modal__cta--right" type="button">Next</button>
      </section>

      <div class="modal__overlay hidden" aria-hidden="true" tabindex="-1"></div>

      <section class="gallery">
      </section>
    </main>

    <script src="js/modal.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
